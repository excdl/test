<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>奇可智能打卡系統</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body { 
    font-family: Arial; 
    background:#f7f7f7;
    display:flex; 
    justify-content:center; 
    padding:25px; 
    margin:0;
}
.card {
    background:white;
    width:95%;
    max-width:480px;
    box-shadow:0 8px 25px rgba(0,0,0,0.12);
    border-radius:18px;
    padding:25px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
}
#userInfo { font-size:26px; font-weight:bold; }
#dateTime { font-size:22px; margin-bottom:10px; }
#companyInfo { 
    text-align:center; 
    font-size:20px; 
    line-height:1.6; 
}
#companyInfo .badge {
    display:block;
    margin:4px auto;
    padding:6px 12px;
    font-weight:bold;
    border-radius:20px;
}
#distanceText {
    margin-top:4px;
    font-weight:bold;
}

/* 打卡按鈕 */
.circleBtn {
    width:130px; 
    height:130px; 
    border-radius:50%; 
    font-size:24px; 
    font-weight:bold; 
    border:none; 
    cursor:pointer; 
    transition:0.3s;
}
.circleBtn.on { background:#3498db; color:white; }
.circleBtn.off { background:#2ecc71; color:white; }
.circleBtn.bounce { animation: bounce 0.4s ease; }

@keyframes bounce {
    0%   { transform: scale(1); }
    30%  { transform: scale(1.1); }
    50%  { transform: scale(0.95); }
    70%  { transform: scale(1.05); }
    100% { transform: scale(1); }
}

#todayRecords {
    width:100%;
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    border:1px solid #ddd;
    font-size:18px;
    cursor:pointer;
}

.ok { background:#2ecc71; color:white; }
.err { background:#e74c3c; color:white; }

@media(max-width:420px){
    #userInfo { font-size:22px; }
    #todayRecords { font-size:16px; }
}
</style>
</head>
<body>

<div class="card">
    <div id="userInfo">正在獲取使用者資訊...</div>
    <div id="dateTime">載入中…</div>

    <!-- 直中顯示公司資訊 -->
    <div id="companyInfo">
        <div id="company" class="badge err">載入中</div>
        <div id="range" class="badge err">判斷中</div>
        <div id="distanceText">-- 公尺</div>
    </div>

    <button id="btnClock" class="circleBtn on">上班</button>

    <div id="todayRecords" onclick="updateTodayRecords()">
        今日打卡紀錄：點擊刷新
    </div>
</div>

<script>
const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbx2RozAfSR66nhWxYDVwWdrBoG927fO4eusE2h3hYh869opULnP3qxbT_SjvW9Oat2E/exec"; // 改成你的 GAS URL
let userId="", userName="";
let isClockIn = true;

// ===== 更新時間 =====
function updateDateTime(){
    const now = new Date();
    document.getElementById("dateTime").textContent = now.toLocaleString("zh-TW",{hour12:false});
}
setInterval(updateDateTime,1000);
updateDateTime();

// ===== 初始化 LIFF =====
async function initLIFF(){
    await liff.init({liffId:"YOUR_LIFF_ID"});
    if(!liff.isLoggedIn()) await liff.login();
    const profile = await liff.getProfile();
    userId = profile.userId;
    userName = profile.displayName;
    document.getElementById("userInfo").textContent = `${userName} 您好`;
}

// ===== 取得 IP =====
async function getIP(){
    const cache = sessionStorage.getItem("myIP");
    if(cache) return cache;
    try{
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        sessionStorage.setItem("myIP",data.ip);
        return data.ip;
    }catch{return "";}
}

// ===== 更新公司 UI =====
function updateCompanyUI(data){
    const c = document.getElementById("company");
    const r = document.getElementById("range");
    const d = document.getElementById("distanceText");

    c.innerText = data.nearestCompany || "未知連線";
    c.className = "badge " + (data.nearestCompany?"ok":"err");

    d.innerText = data.distance!==undefined ? `${data.distance} 公尺` : "-- 公尺";

    if(data.rangeStatus==="正常"){
        r.innerText = "可打卡範圍";
        r.className = "badge ok";
    }else{
        r.innerText = "非打卡範圍";
        r.className = "badge err";
    }
}

// ===== 即時距離檢查 =====
async function checkDistanceOnly(){
    const ip = await getIP().catch(()=> "");
    if(!navigator.geolocation){
        updateCompanyUI({nearestCompany:"未知連線", distance:"--", rangeStatus:"異常"});
        return;
    }
    navigator.geolocation.getCurrentPosition(async pos=>{
        const url = `${API_ENDPOINT}?action=check&lat=${pos.coords.latitude}&lng=${pos.coords.longitude}&ip=${ip}`;
        try{
            const res = await fetch(url);
            const data = await res.json();
            updateCompanyUI(data);
        }catch(e){
            updateCompanyUI({nearestCompany:"未知連線", distance:"--", rangeStatus:"異常"});
        }
    }, err=>{
        updateCompanyUI({nearestCompany:"未知連線", distance:"--", rangeStatus:"異常"});
    });
}

// ===== 打卡 =====
async function performClock(){
    const ip = await getIP();
    if(!navigator.geolocation){ Swal.fire("⚠ 無法取得位置"); return; }
    navigator.geolocation.getCurrentPosition(async pos=>{
        const gps = {lat: pos.coords.latitude, lng: pos.coords.longitude};
        const status = isClockIn?"上班":"下班";
        try{
            const res = await fetch(API_ENDPOINT,{
                method:"POST",
                body: JSON.stringify({userId,userName,ip,status,gps})
            });
            const data = await res.json();

            Swal.fire({icon:"success", title:data.message, html:`${data.date} ${data.time}`, timer:2000, showConfirmButton:false});
            updateCompanyUI(data);

            isClockIn = !isClockIn;
            const btn = document.getElementById("btnClock");
            btn.textContent = isClockIn?"上班":"下班";
            btn.className = `circleBtn ${isClockIn?"on":"off"}`;
            btn.classList.add("bounce");

            updateTodayRecords();
        }catch(e){
            Swal.fire("⚠ 打卡失敗");
        }
    }, err=>{
        Swal.fire("⚠ 無法取得GPS位置");
    });
}

// ===== 今日打卡紀錄 =====
async function updateTodayRecords(){
    const today = new Date().toLocaleDateString("zh-TW").replace(/\//g,"/");
    try{
        const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${userId}&date=${today}`);
        const data = await res.json();
        const container = document.getElementById("todayRecords");
        if(!data.length){container.innerHTML="今日打卡紀錄：無"; return;}
        container.innerHTML="今日打卡紀錄：<br>"+data.map(r=>`${r.status} ${r.time} ${r.method} ${r.ip}`).join("<br>");
    }catch{
        document.getElementById("todayRecords").innerHTML="今日打卡紀錄：讀取失敗";
    }
}

document.getElementById("btnClock").onclick = performClock;

// ===== 初始化頁面 =====
window.onload = async ()=>{
    await initLIFF();
    checkDistanceOnly();              // 打卡前即時顯示距離
    setInterval(checkDistanceOnly,15000); // 每15秒自動更新距離
    updateTodayRecords();             // 顯示今日打卡紀錄
};
</script>

</body>
</html>
