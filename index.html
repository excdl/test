<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能打卡系統</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
body { font-family: Arial; background:#f7f7f7; display:flex; justify-content:center; padding:25px; margin:0; }
.card { background:white; width:95%; max-width:480px; box-shadow:0 8px 25px rgba(0,0,0,0.12); border-radius:18px; padding:25px 20px; display:flex; flex-direction:column; align-items:center; gap:20px; }
#userInfo { font-size:26px; font-weight:bold; }
#statusInfo { font-size:20px; padding:6px 18px; border-radius:30px; display:inline-block; font-weight:bold; }
#dateTime { font-size:22px; }
#nearest { font-size:18px; }
button.circleBtn { width:130px; height:130px; border-radius:50%; font-size:24px; font-weight:bold; border:none; cursor:pointer; transition:0.3s; }
button.circleBtn.on { background:#3498db; color:white; }
button.circleBtn.off { background:#2ecc71; color:white; }
#todayRecords { width:100%; background:#fafafa; border-radius:12px; padding:15px; border:1px solid #ddd; font-size:18px; cursor:pointer; }
</style>
</head>
<body>
<div class="card">
  <div id="userInfo">正在獲取使用者資訊...</div>
  <div id="statusInfo"></div>
  <div id="dateTime">載入中…</div>
  <div id="nearest">載入公司距離中…</div>
  <button id="btnClock" class="circleBtn on">上班</button>
  <div id="todayRecords" onclick="updateTodayRecords()">今日打卡紀錄：點擊刷新</div>
</div>

<script>
const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbw8A961ROohYowqrFULbWlPXo4IhYPVln3n6M6pQc0XEizflLIHkf_snysvalahTtXu/exec";
let userId="", userName="";
let isClockIn = true; // 上班=true 下班=false

function updateDateTime(){
  const now = new Date();
  document.getElementById("dateTime").textContent = now.toLocaleString("zh-TW",{hour12:false});
}
setInterval(updateDateTime,1000);
updateDateTime();

// ===== 取得 IP =====
async function getIP(){
  const cache = sessionStorage.getItem("myIP");
  if(cache) return cache;
  try{
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    sessionStorage.setItem("myIP",data.ip);
    return data.ip;
  }catch{return "";}
}

// ===== 更新使用者資訊 =====
async function updateUserInfo(){
  await liff.init({liffId:"YOUR_LIFF_ID_HERE"});
  if(!liff.isLoggedIn()) await liff.login();
  const profile = await liff.getProfile();
  userId = profile.userId;
  userName = profile.displayName;
  document.getElementById("userInfo").textContent = `${userName} 您好`;
}

// ===== 打卡 =====
async function performClock(){
  const ip = await getIP();
  if(!navigator.geolocation) {
    Swal.fire("⚠ 無法取得位置");
    return;
  }
  navigator.geolocation.getCurrentPosition(async pos=>{
    const gps = {lat: pos.coords.latitude, lng: pos.coords.longitude};
    const status = isClockIn ? "上班" : "下班";
    const res = await fetch(API_ENDPOINT,{
      method:"POST",
      body: JSON.stringify({userId,userName,ip,status,gps})
    });
    const data = await res.json();

    Swal.fire({icon:"success", title:data.message, html:`${data.date} ${data.time}`, timer:2000, showConfirmButton:false});
    document.getElementById("nearest").innerHTML = `最近公司：${data.nearestCompany}，距離：${data.distance}公尺`;
    if(data.overLimit) document.getElementById("nearest").style.color="red"; else document.getElementById("nearest").style.color="black";

    isClockIn = !isClockIn;
    const btn = document.getElementById("btnClock");
    btn.textContent = isClockIn?"上班":"下班";
    btn.className = `circleBtn ${isClockIn?"on":"off"}`;

    updateTodayRecords();
  }, err=>{
    Swal.fire("⚠ 無法取得GPS位置");
  });
}

// ===== 今日紀錄 =====
async function updateTodayRecords(){
  const today = new Date().toLocaleDateString("zh-TW").replace(/\//g,"/");
  try{
    const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${userId}&date=${today}`);
    const data = await res.json();
    const container = document.getElementById("todayRecords");
    if(!data.length){container.innerHTML="今日打卡紀錄：無";return;}
    container.innerHTML="今日打卡紀錄：<br>"+data.map(r=>`${r.status} ${r.time} ${r.method} ${r.ip}`).join("<br>");
  }catch{document.getElementById("todayRecords").innerHTML="今日打卡紀錄：讀取失敗";}
}

document.getElementById("btnClock").onclick = performClock;

window.onload = async ()=>{
  await updateUserInfo();
  updateTodayRecords();
};
</script>
</body>
</html>
