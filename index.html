<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能打卡系統</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
body { font-family: Arial; background:#f7f7f7; display:flex; justify-content:center; padding:25px; margin:0; }
.card { background:white; width:95%; max-width:480px; box-shadow:0 8px 25px rgba(0,0,0,0.12); border-radius:18px; padding:25px 20px; display:flex; flex-direction:column; align-items:center; gap:20px; }
#userInfo { font-size:26px; font-weight:bold; }
#dateTime { font-size:22px; }
#companyInfo { display:flex; gap:15px; font-size:18px; justify-content:center; white-space:nowrap; }
#nearestCompany { font-weight:bold; }
#rangeStatus { color:red; font-weight:bold; }
#distance { color:#555; }
button.circleBtn { width:130px; height:130px; border-radius:50%; font-size:24px; font-weight:bold; border:none; cursor:pointer; transition:0.3s; margin-top:10px; }
button.circleBtn.on { background:#3498db; color:white; }
button.circleBtn.off { background:#2ecc71; color:white; }
#todayRecords { width:100%; background:#fafafa; border-radius:12px; padding:15px; border:1px solid #ddd; font-size:18px; cursor:pointer; text-align:left; }
</style>
</head>
<body>
<div class="card">
  <div id="userInfo">正在獲取使用者資訊...</div>
  <div id="dateTime">載入中…</div>

  <div id="companyInfo">
      <span id="nearestCompany">載入中</span>
      <span id="rangeStatus">判斷中</span>
      <span id="distance"></span>
  </div>

  <button id="btnClock" class="circleBtn on">上班</button>
  <div id="todayRecords" onclick="updateTodayRecords()">今日打卡紀錄：點擊刷新</div>
</div>

<script>
const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbxfloVbM1Ky2SnH2kd-Ooo2q7QDahS38ww3Mnlp50wmE4gWsvIFHCftHhgNsB_JLj7l/exec";
let userId="", userName="";
let isClockIn = true;

function updateDateTime(){
  const now = new Date();
  document.getElementById("dateTime").textContent = now.toLocaleString("zh-TW",{hour12:false});
}
setInterval(updateDateTime,1000);
updateDateTime();

// ===== 取得 IP =====
async function getIP(){
  const cache = sessionStorage.getItem("myIP");
  if(cache) return cache;
  try{
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    sessionStorage.setItem("myIP",data.ip);
    return data.ip;
  }catch{return ""; }
}

// ===== 取得使用者資訊 =====
async function updateUserInfo(){
  await liff.init({liffId:"2008504718-nmXP0WRV"});
  if(!liff.isLoggedIn()) await liff.login();
  const profile = await liff.getProfile();
  userId = profile.userId;
  userName = profile.displayName;
  document.getElementById("userInfo").textContent = `${userName} 您好`;
}

// ===== 即時公司距離判斷 =====
async function checkCompanyInfo(){
  const ip = await getIP();
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(async pos=>{
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    try{
      const res = await fetch(`${API_ENDPOINT}?action=check&lat=${lat}&lng=${lng}&ip=${ip}`);
      const data = await res.json();
      document.getElementById("nearestCompany").textContent = data.ipMatched ? data.nearestCompany.name : "不明連線";
      document.getElementById("rangeStatus").textContent = data.rangeStatus;
      document.getElementById("distance").textContent = data.distance!==null ? `${Math.round(data.distance)}公尺` : "";
    }catch{
      document.getElementById("nearestCompany").textContent="載入失敗";
      document.getElementById("rangeStatus").textContent="";
      document.getElementById("distance").textContent="";
    }
  });
}

// ===== 打卡 =====
async function performClock(){
  const ip = await getIP();
  if(!navigator.geolocation){
    Swal.fire("⚠ 無法取得位置");
    return;
  }
  navigator.geolocation.getCurrentPosition(async pos=>{
    const gps = {lat: pos.coords.latitude, lng: pos.coords.longitude};
    const status = isClockIn ? "上班" : "下班";
    try{
      const res = await fetch(API_ENDPOINT,{
        method:"POST",
        body: JSON.stringify({userId,userName,ip,status,gps})
      });
      const data = await res.json();
      Swal.fire({icon:"success", title:data.message, html:`${data.date} ${data.time}`, timer:2000, showConfirmButton:false});

      // 更新按鈕狀態
      isClockIn = !isClockIn;
      const btn = document.getElementById("btnClock");
      btn.textContent = isClockIn?"上班":"下班";
      btn.className = `circleBtn ${isClockIn?"on":"off"}`;

      // 更新公司資訊與今日紀錄
      checkCompanyInfo();
      updateTodayRecords();
    }catch{
      Swal.fire("⚠ 打卡失敗");
    }
  });
}

// ===== 今日紀錄 =====
async function updateTodayRecords(){
  const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd
  try{
    const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${userId}&date=${today}`);
    const data = await res.json();
    const container = document.getElementById("todayRecords");
    if(!data.length){container.innerHTML="今日打卡紀錄：無"; return;}
    container.innerHTML="今日打卡紀錄：<br>"+data.map(r=>`${r.status} ${r.time} ${r.method} ${r.ip} ${r.nearestCompany} ${r.rangeStatus || ""}`).join("<br>");
  }catch{
    document.getElementById("todayRecords").innerHTML="今日打卡紀錄：讀取失敗";
  }
}

document.getElementById("btnClock").onclick = performClock;

window.onload = async ()=>{
  await updateUserInfo();
  checkCompanyInfo();
  updateTodayRecords();
  setInterval(checkCompanyInfo,15000); // 每15秒更新一次距離
};
</script>
</body>
</html>
